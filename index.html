<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<link href='http://fonts.googleapis.com/css?family=Cuprum:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Weather App</h1>
     <form id="zipcode">
       <input type="number" id="weather-zipcode" placeholder="zipcode">
       <input type="submit" id="zipcode-submit" value="Go"/>
       <input type="submit" id="current-location" value="Get Weather for Current Location" />
     </form>
   </header>
   <section class="five-day-forecast">
      <h2 id="city">Nashville</h2>
      <ul id="forecast" class="cf">
      </ul>
    </section>
  </div> <!-- wrapper -->
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
